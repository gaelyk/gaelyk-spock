apply plugin: 'groovy'
apply plugin: 'eclipse'
archivesBaseName = 'gaelyk-spock-plugin'
version = '0.1'

repositories {
	mavenCentral()
	repositories{
		add(new org.apache.ivy.plugins.resolver.URLResolver()) {
			name = "GitHub"
			addArtifactPattern 'http://cloud.github.com/downloads/[organisation]/[module]/[module]-[revision].[ext]'
		}
	}	
}

dependencies {
	def gaeVersion = "1.6.4.1"
	groovy 'org.codehaus.groovy:groovy:1.8.4'
	compile 'org.spockframework:spock-core:0.6-groovy-1.8', {
		exclude group: 'org.codehaus.groovy', module: 'groovy-all'
	}
	compile 'marcoVermeulen:gaelyk-spock:0.3-SNAPSHOT'
	compile 'org.gaelyk:gaelyk:1.1'
	compile 'com.google.appengine:appengine-api-1.0-sdk:${gaeVersion}'
	compile 'com.google.appengine:appengine-api-labs:${gaeVersion}'
	compile 'com.google.appengine:appengine-api-stubs:${gaeVersion}'
	compile 'com.google.appengine:appengine-testing:${gaeVersion}'
	compile 'javax.servlet:servlet-api:2.5'
	compile 'cglib:cglib-nodep:2.2'
	compile 'org.objenesis:objenesis:1.2'
}
